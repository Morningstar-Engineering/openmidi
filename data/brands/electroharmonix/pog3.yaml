brand: Electro-Harmonix
model: POG3 Polyphonic Octave Generator
pc:
  description: |+
    PC Messages 1 to 100: Loads the preset associated with the MIDI PC number
    PC Message 122: Equivalent to pressing the EFFECT footswitch
    PC Message 123: Equivalent to a press on the PRESET Down footswitch
    PC Message 124: Equivalent to a press on the PRESET Up footswitch
    PC Message 125: Put the POG3 into bypass no matter the state of the POG3
    PC Message 126: Enable Effect mode no matter the state of the POG3
    PC Message 127: Toggle between loading the current preset or Live mode
    PC Message 128: Go to Live mode, no matter the state of the POG3

