cc:
  - name: Bank Select
    value: '102'
    description: Calls bank preview screen for bank 1 - 42.
    min: '1'
    max: '42'
  - name: 'Bank Increment '
    value: '103'
    description: Calls bank preview screen for the next bank.
    min: '1'
    max: 127
  - name: 'Bank Decrement '
    value: '104'
    description: Calls bank preview screen for the previous bank.
    min: '1'
    max: 127
  - name: Scene Select
    value: '107'
    description: >-
      1 : activates scene A ; 2 : activates scene B ; 3 : activates scene C ;
      127 : activates the default scene ;
    min: '1'
    max: 127
  - name: Scene Increment
    value: '108'
    description: Activates the next scene.
    min: '1'
    max: 127
  - name: Scene Decrement
    value: '109'
    description: Activates the previous scene.
    min: '1'
    max: 127
  - name: Mode Select
    value: '85'
    description: >-
      1 : activates Preset mode ; 2 : activates Stomp mode ; 3 : activates Scene
      mode ;
