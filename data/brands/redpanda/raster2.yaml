midi_in: USB, TRS
midi_thru: No
phantom_power: None
midi_clock: Yes

midi_channel:
  instructions: |+
    Please refer to the manual at https://www.redpandalab.com/content/docs/Raster%202%20Owners%20Manual.pdf

pc:
  description: |+
    Load user preset

cc:
  - name: 'Expression pedal'
    value: 4
    description: 'CTRL input'
    type: Parameter
    min: 0
    max: 127
  - name: 'Blend'
    value: 14
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Blend L/R tilt'
    value: 15
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Shift'
    value: 16
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Shift L/R tilt'
    value: 17
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Delay time'
    value: 18
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Delay time L/R tilt'
    value: 19
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Feedback'
    value: 20
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Feedback L/R tilt'
    value: 21
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Modulation rate'
    value: 22
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Modulation phase L/R tilt'
    value: 23
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Modulation depth'
    value: 24
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Modulation depth L/R tilt'
    value: 25
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'Tone'
    value: 26
    description: ''
    type: Parameter
    min: 0
    max: 127
  - name: 'SHIFT/TAP footswitch'
    value: 80
    description: |
     'Send 127 on press and 0 on release. Matches footswitch behavior
     0-63: Off(release), 64-127: On(press)'
    type: Parameter
    min: 0
    max: 127
  - name: 'ON footswitch'
    value: 81
    description: |
     'Send 127 on press and 0 on release. Matches footswitch behavior
     0-63: Off(release), 64-127: On(press)'
    type: Parameter
    min: 0
    max: 127
  - name: 'Bypass'
    value: 88
    description: '0-63: Bypass, 64-127: Effect On'
    type: Parameter
    min: 0
    max: 127
  - name: 'Tap'
    value: 89
    description: '64-127: Remote tap'
    type: Parameter
    min: 64
    max: 127
  - name: 'Shift on/off'
    value: 90
    description: '0-63: Shift off, 64-127: Shift On'
    type: Parameter
    min: 0
    max: 127
  - name: 'Modulation waveform'
    value: 102
    description: |
      '0: Sine, 1: Triangle, 2: Ramp up, 3: Ramp down, 4: Square,
      5: Random step, 6: Random smooth, 7: Envelope, 8: Inverse Envelope'
    type: Parameter
    min: 0
    max: 8
  - name: 'Modulation destination'
    value: 103
    description: '0: Wet amplitude (tremolo), 1: Shift, 2: Delay time (default)'
    type: Parameter
    min: 0
    max: 2
  - name: 'Shift mode'
    value: 104
    description: '0: Transpose, 1: Detune, 2: Phase/frequency shift'
    type: Parameter
    min: 0
    max: 2
  - name: 'Delay structure'
    value: 105
    description: '0: Parallel (default), 1: Ping pong, 3: Series'
    type: Parameter
    min: 0
    max: 3
  - name: 'Feedback mode'
    value: 106
    description: '0: Forward, 1: Forward / shift once, 2: Reverse, 3: Reverse / shift once'
    type: Parameter
    min: 0
    max: 3
  - name: 'Delay range'
    value: 107
    description: '0: 400ms, 1: 800ms, 2: 1600ms, 3: 3200ms (1600ms reverse)'
    type: Parameter
    min: 0
    max: 3
  - name: 'Delay note division'
    value: 108
    description: 'Refer to user manual'
    type: Parameter
    min: 0
    max: 127
  - name: 'Modulation note division'
    value: 109
    description: 'Refer to user manual'
    type: Parameter
    min: 0
    max: 127
  - name: 'Receive MIDI clock (global)'
    value: 110
    description: '0-63: Off, 64-127: On (default)'
    type: System
    min: 0
    max: 127
  - name: 'Trails mode'
    value: 111
    description: '0: Off, 1: On, 2: Use global setting'
    type: System
    min: 0
    max: 2
  - name: 'Left footswitch mode'
    value: 112
    description: '0: Shift momentary, 1: Shift latch, 2: Tap'
    type: Parameter
    min: 0
    max: 2
  - name: 'Right footswitch mode'
    value: 113
    description: '0: Momentary, 1: Latch, 2: Mute output in bypass'
    type: Parameter
    min: 0
    max: 2
  - name: 'Shift link L/R channels'
    value: 114
    description: '0: Linked (tilt, default), 1: Independent'
    type: Parameter
    min: 0
    max: 1
  - name: 'Feedback invert'
    value: 119
    description: '0-63: Off, 64-127: On'
    type: Parameter
    min: 0
    max: 1