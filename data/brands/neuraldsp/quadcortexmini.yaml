cc:
  - name: Bank (MSB) Preset Groups
    value: 0
    description: |-
      • Value 0: Presets 0
      • Value 1: Presets 128 to 256.
    min: 0
    max: '1'
  - name: Bank (LSB) Setlists Recall
    value: '32'
    description: |-
      Value 0: ‘Factory Presets’ folder.
      Value 1: ‘My Presets’ folder.
      Value 2-12: ‘User’ folders.
    min: 0
    max: '12'
  - name: Expression Pedal 1 position
    value: '1'
    description: |-
      Value 0: Heel Position.
      Value 127: Toe Position.
    min: 0
    max: 127
  - name: Expression Pedal 2 position (MIDI Exclusive)
    value: '2'
    description: |-
      • Value 0: Heel Position.
      • Value 127: Toe Position.
    min: 0
    max: 127
  - name: Footswitch A (Page I)
    value: '35'
    description: 'Value 0-127: Footswitch Press'
    min: 0
    max: 127
  - name: Footswitch B (Page I)
    value: '36'
    description: 'Value 0-127: Footswitch Press'
    min: 0
    max: 127
  - name: Footswitch C (Page I)
    value: '37'
    description: 'Value 0-127: Footswitch Press'
    min: 0
