brand: Chase Bliss
model: Lost + Found
url: >-
  https://static1.squarespace.com/static/622176a9b8d15d57ffbf5700/t/68a37898aed0676fd5a4b436/1755543704259/Lost+%2B+Found_MIDI+Manual_Pedal_Chase+Bliss.pdf
midi_in: TRS

midi_channel:
  instructions: |+
    Lost + Found is set to MIDI channel 2 by default,
    but it's easy to change. Simply hold down both
    stomp switches when you power up the pedal.
    The pedal is now looking for the first “Program
    Change” message it sees, and it will set itself to
    that channel.

pc:
  description: |+
    SAVING A PRESET VIA MIDI
    Presets are both saved and recalled by using Program Change (PC) messages.
    To save a preset, send a PC message while holding down both footswitches.
    Sending a Program Change message of 45, for example,
    will save your current settings to preset 45.
    There are 122 total slots.
    Slots 1 and 2 correspond to the preset toggle on the pedal.
    Slot 1 is the right slot. Slot 2 is the left slot.
    
    RECALLING A PRESET VIA MIDI
    To recall a preset, simply send Lost + Found a Program Change message.
    If the target slot is empty, then nothing will be recalled.
    There are no factory presets besides
    the two that come loaded in slots 1 and 2.
    Sending a Program Change message of 0 puts the pedal in “Live” mode,
    matching the pedal's current settings.

